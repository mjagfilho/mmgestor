<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-animal-heading" jhiTranslate="mmGestorApp.animal.home.createOrEditLabel">Create or edit a Animal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.dtNascimento" for="field_dtNascimento">Dt Nascimento</label>
                    <div class="d-flex">
                        <input id="field_dtNascimento" type="datetime-local" class="form-control" name="dtNascimento" formControlName="dtNascimento" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dtNascimento')!.invalid && (editForm.get('dtNascimento')!.dirty || editForm.get('dtNascimento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dtNascimento')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dtNascimento')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.sexo" for="field_sexo">Sexo</label>
                    <select class="form-control" name="sexo" formControlName="sexo" id="field_sexo">
                        <option value="MACHO">{{'mmGestorApp.Sexo.MACHO' | translate}}</option>
                        <option value="FEMEA">{{'mmGestorApp.Sexo.FEMEA' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('sexo')!.invalid && (editForm.get('sexo')!.dirty || editForm.get('sexo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sexo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.pelagem" for="field_pelagem">Pelagem</label>
                    <select class="form-control" name="pelagem" formControlName="pelagem" id="field_pelagem">
                        <option value="BRANCA">{{'mmGestorApp.Pelagem.BRANCA' | translate}}</option>
                        <option value="ALAZA">{{'mmGestorApp.Pelagem.ALAZA' | translate}}</option>
                        <option value="CASTANHA">{{'mmGestorApp.Pelagem.CASTANHA' | translate}}</option>
                        <option value="TORDILHA">{{'mmGestorApp.Pelagem.TORDILHA' | translate}}</option>
                        <option value="AMARILHA">{{'mmGestorApp.Pelagem.AMARILHA' | translate}}</option>
                        <option value="BAIA">{{'mmGestorApp.Pelagem.BAIA' | translate}}</option>
                        <option value="PAMPA">{{'mmGestorApp.Pelagem.PAMPA' | translate}}</option>
                        <option value="ROSILHA">{{'mmGestorApp.Pelagem.ROSILHA' | translate}}</option>
                        <option value="PRETA">{{'mmGestorApp.Pelagem.PRETA' | translate}}</option>
                        <option value="LOBUNA">{{'mmGestorApp.Pelagem.LOBUNA' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('pelagem')!.invalid && (editForm.get('pelagem')!.dirty || editForm.get('pelagem')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pelagem')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.ehVivo" for="field_ehVivo">Eh Vivo</label>
                    <input type="checkbox" class="form-control" name="ehVivo" id="field_ehVivo"
                           formControlName="ehVivo"/>
                    <div *ngIf="editForm.get('ehVivo')!.invalid && (editForm.get('ehVivo')!.dirty || editForm.get('ehVivo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ehVivo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mmGestorApp.animal.dadosAssociacao" for="field_dadosAssociacao">Dados Associacao</label>
                    <select class="form-control" id="field_dadosAssociacao" name="dadosAssociacao" formControlName="dadosAssociacao">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dadosAssociacaoOption.id === editForm.get('dadosAssociacao')!.value?.id ? editForm.get('dadosAssociacao')!.value : dadosAssociacaoOption" *ngFor="let dadosAssociacaoOption of dadosassociacaos; trackBy: trackById">{{dadosAssociacaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
